<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tattoo</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    codigo: "required",
                    titulo: "required",
                    tipo: "required",
                    categoria: "required",
                    imagen: "required"
                },
                messages:{
                    codigo:{
                        required: 'Ingrese una codigo..',
                    },
                    titulo:{
                        required: 'Ingrese una titulo..',
                    },
                    tipo:{
                        required: 'Ingrese un tipo..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    },
                    imagen:{
                        required:'Seleccione un archivo .jpg'
                    }
                },

            })
        })

    </script>


</head>
<body>
    <div class="container">
        <h2>Creando Tattoo</h2>
        <form method="POST" action="#" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ tattoo_form.field.name }}">
                    {{tattoo_form.codigo.label}}
                </label>
                {{ tattoo_form.codigo }}
            </div>

            <div class="row">
                <label for="{{ tattoo_form.field.name }}">
                    {{tattoo_form.titulo.label}}
                </label>
                {{ tattoo_form.titulo }}
            </div>

            <div class="row">
                <label for="{{ tattoo_form.field.name }}">
                    {{tattoo_form.tipo.label}}
                </label>
                {{ tattoo_form.tipo }}
            </div>

            <div class="row">
                <label for="{{ tattoo_form.field.name }}">
                    {{tattoo_form.categoria.label}}
                </label>
                {{ tattoo_Form.categoria }}
            </div>

            <div class="row">
                <label for="{{ tattoo_form.field.name }}">
                    {{tattoo_form.imagen.label}}
                </label>
                   {{ tattoo_form.imagen}}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Enviar">
            <a href="{% url 'home' %}" class="btn btn-success">Inicio</a>
        </form>
    </div>
</body>
</html>
