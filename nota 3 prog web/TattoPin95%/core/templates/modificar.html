<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TattoPin - Modificar</title>
    {% load static %}
    <link rel="icon" href="{% static 'image/Logoproyecto.png' %}" type="image/png">    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
        h2{
            color: white;
        }
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    codigo: "required",
                    titulo: "required",
                    tipo: "required",
                    categoria: "required",
                    precio: "required"
                },
                messages:{
                    codigo:{
                        required: 'Ingrese una codigo..',
                    },
                    titulo:{
                        required: 'Ingrese una titulo..',
                    },
                    tipo:{
                        required: 'Ingrese un tipo..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    },
                    precio:{
                        required: 'Ingrese el precio..',
                    }
                },

            })
        })

    </script>
</head>
    
<body>
    {% if user.is_staff or user.is_superuser %}
    <div class="container">
        <h2>Modificar Tattoo </h2>
        <form method="POST" id="formulario2">
            {% csrf_token %}
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.codigo.label}}                  
                </label>
                {{ form.codigo}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.titulo.label}}                  
                </label>
                {{ form.titulo}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.tipo.label}}                  
                </label>
                {{ form.tipo}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.categoria.label}}                  
                </label>
                {{ form.categoria }}
            </div>

            <div class="row">
                <label for="{{ forms.field.name}}">
                    {{ form.precio.label}}
                </label>
                {{ form.precio }}
            </div>

          

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'listado' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
    {% else %}
    <h3>No tienes permisos para acceder a esta p√°gina.</h3>
{% endif %}
</body>
</html>
